<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlined card</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <div class="RuiPaper RuiCard RuiPaper--outlined RuiPaper--rounded">
        <div class="RuiCard__content">
            <p class="RuiTypography__body1 RuiTypography--colorTextSecondary">Word of the Day</p>
            <h2 class="RuiTypography__h2">I am crazy.</h2>
            <p class="RuiTypography__body1 RuiTypography--colorTextSecondary mb-5">adjective</p>
            <p class="RuiTypography__body2">
                Soap The automobile layout consists
                <br />
                of a front-engine design.
            </p>
        </div>
        <div class="RuiCard__actions">
            <button class="RuiButtonBase RuiButton RuiButton--text RuiButton--textPrimary RuiButton--textSizeSmall">
                <span class="RuiButton__label">Read More</span>
            </button>
        </div>
    </div>
</body>

</html>
