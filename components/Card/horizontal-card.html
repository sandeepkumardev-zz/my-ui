<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal card</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <div class="RuiPaper RuiCard RuiPaper--elevation1 RuiPaper--rounded RuiCard--horizontal">
        <div>
            <div class="RuiCard__content">
                <h2 class="RuiTypography__h2">saepe</h2>
                <p class="RuiTypography__body1 RuiTypography--colorTextSecondary">Libero soluta aut a officiis
                    voluptatem.</p>
            </div>
            <div class="RuiCard--horizontal__actions">
                <button class="RuiButtonBase RuiIconButton"><i
                        class="fas fa-angle-double-left RuiIconButton__Label"></i></button>
                <button class="RuiButtonBase RuiIconButton"><i
                        class="fas fa-play RuiIconButton__Label RuiIconButton--sizeBig"></i></button>
                <button class="RuiButtonBase RuiIconButton"><i
                        class="fas fa-angle-double-right RuiIconButton__Label"></i></button>
            </div>
        </div>
        <div class="RuiCard--horizontal__image">
            <img class="RuiCard__media RuiCard__media--img" src="http://placeimg.com/640/480/food" alt="">
        </div>
    </div>
</body>

</html>
