<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <div class="button__container">
        <h2>Contained Buttons</h2>
        <button class="btn">Default</button>
        <button class="btn btn--primary">Primary</button>
        <button class="btn btn--secondary">Secondary</button>
        <button class="btn btn--disabled">Disabled</button>
        <a href="#"><button class="btn btn--link">Link</button></a>

        <h2>Text Buttons</h2>
        <button class="btn btn__text">Default</button>
        <button class="btn btn__text btn__text--primary">Primary</button>
        <button class="btn btn__text btn__text--secondary">Secondary</button>
        <button class="btn btn__text btn__text--disabled">Disabled</button>
        <a href="#"><button class="btn btn__text btn__text--link">Link</button></a>

        <h2>Outlined Buttons</h2>
        <button class="btn btn__outline">Default</button>
        <button class="btn btn__outline btn__outline--primary">Primary</button>
        <button class="btn btn__outline btn__outline--secondary">Secondary</button>
        <button class="btn btn__outline btn__outline--disabled">Disabled</button>
        <a href="#"><button class="btn btn__outline btn__outline--link">Link</button></a>

        <h2>Icons Buttons</h2>
        <button class="btn btn__icon"><i class="fas fa-home"></i></button>
        <button class="btn btn__icon btn__icon--primary"><i class="fas fa-user"></i></button>
        <button class="btn btn__icon btn__icon--secondary"><i class="fas fa-trash"></i></button>
        <button class="btn btn__icon btn__icon--disabled"><i class="far fa-bell-slash"></i></button>
        <a href="#"><button class="btn btn__icon btn__icon--link"><i class="fas fa-info-circle"></i></button></a>

        <h2>Floating Actions Buttons</h2>
        <button class="btn btn__float btn__float--primary"><i class="fas fa-upload"></i></button>
        <button class="btn btn__float btn__float--secondary"><i class="fas fa-map-marked"></i></button>

        <h2>Buttons with icons and label</h2>
        <button class="btn btn__icon__label">
            <i class="fas fa-home"></i><span>Home</span></button>
        <button class="btn btn__icon__label btn__icon__label--primary">
            <i class="fas fa-user"></i><span>Profile</span>
        </button>
        <button class="btn btn__icon__label btn__icon__label--secondary">
            <i class="fas fa-trash"></i><span>Delete</span>
        </button>
        <button class="btn btn__icon__label btn__icon__label--disabled">
            <i class="far fa-bell-slash"></i><span>Disable</span>
        </button>
        <a href="#"><button class="btn btn__icon__label btn__icon__label--link">
                <i class="fas fa-info-circle"></i><span>Link</span></button>
        </a>
    </div>
</body>

</html>
