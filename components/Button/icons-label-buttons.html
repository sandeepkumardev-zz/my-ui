<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with icons and labels</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <button class="RuiButtonBase RuiButton RuiButton--contained m-2">
        <span class="RuiButton__label">
            <span class="RuiButton__startIcon"><i class="fas fa-home"></i></span>
            <span class="pt-1">Home</span>
        </span>
    </button>
    <button class="RuiButtonBase RuiButton RuiButton--contained RuiButton--containedPrimary m-2">
        <span class="RuiButton__label">
            <span class="RuiButton__startIcon"><i class="fas fa-user"></i></span>
            <span class="pt-1">Profile</span>
        </span>
    </button>
    <button class="RuiButtonBase RuiButton RuiButton--contained RuiButton--containedSecondary m-2">
        <span class="RuiButton__label">
            <span class="RuiButton__startIcon"><i class="fas fa-trash"></i></span>
            <span class="pt-1">Delete</span>
        </span>
    </button>
    <button class="RuiButtonBase RuiButton RuiButton--contained Rui__disabled m-2">
        <span class="RuiButton__label">
            <span class="RuiButton__startIcon"><i class="far fa-bell-slash"></i></span>
            <span class="pt-1">Disable</span>
        </span>
    </button>
</body>

</html>
