<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating action button</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <button class="RuiButtonBase RuiFloatButton RuiFloatButton--primary m-2">
        <span class="RuiButton__label">
            <i class="fas fa-upload"></i>
        </span>
    </button>
    <button class="RuiButtonBase RuiFloatButton RuiFloatButton--secondary m-2">
        <span class="RuiButton__label">
            <i class="fas fa-map-marked"></i>
        </span>
    </button>
</body>

</html>
