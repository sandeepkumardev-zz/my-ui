<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge on icons</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <div class="RuiBadge m-5">
        <span class="RuiBadge__Icon"><i class="fas fa-smile-wink c-blue"></i></span>
        <span
            class="RuiBadge__badge RuiBadge__badge--colorPrimary RuiBadge__badge--anchorOriginTopRight RuiBadge--dot"></span>
    </div>
    <div class="RuiBadge m-5">
        <span class="RuiBadge__Icon"><i class="fas fa-share-square c-blue"></i></span>
        <span class="RuiBadge__badge RuiBadge__badge--colorPrimary RuiBadge__badge--anchorOriginTopRight">0</span>
    </div>
    <div class="RuiBadge m-5">
        <span class="RuiBadge__Icon"><i class="fas fa-comment-dots c-maroon"></i></span>
        <span class="RuiBadge__badge RuiBadge__badge--colorSecondary RuiBadge__badge--anchorOriginTopRight">10</span>
    </div>
    <div class="RuiBadge m-5">
        <span class="RuiBadge__Icon"><i class="fas fa-heart c-red"></i></span>
        <span class="RuiBadge__badge RuiBadge__badge--anchorOriginTopRight">100</span>
    </div>
</body>

</html>
