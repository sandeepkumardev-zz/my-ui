<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badge</title>
  <link rel="stylesheet" href="../../styles.css" />
</head>

<body>
  <h2>Badge on Text</h2>
  <div class="RuiBadge m-5">
    <p class="RuiTypography__body1">Likes</p>
    <span class="RuiBadge__badge RuiBadge__badge--colorPrimary RuiBadge__badge--anchorOriginTopRight">0</span>
  </div>
  <div class="RuiBadge m-5">
    <p class="RuiTypography__body1">Comments</p>
    <span class="RuiBadge__badge RuiBadge__badge--colorPrimary RuiBadge__badge--anchorOriginTopRight">3</span>
  </div>
  <div class="RuiBadge m-5">
    <p class="RuiTypography__body1">Share</p>
    <span class="RuiBadge__badge RuiBadge__badge--colorPrimary RuiBadge__badge--anchorOriginTopRight">100</span>
  </div>

  <h2>Badge on Icons</h2>
  <div class="RuiBadge m-5">
    <span class="RuiBadge__Icon"><i class="fas fa-smile-wink c-blue"></i></span>
    <span
      class="RuiBadge__badge RuiBadge__badge--colorPrimary RuiBadge__badge--anchorOriginTopRight RuiBadge--dot"></span>
  </div>
  <div class="RuiBadge m-5">
    <span class="RuiBadge__Icon"><i class="fas fa-share-square c-blue"></i></span>
    <span class="RuiBadge__badge RuiBadge__badge--colorPrimary RuiBadge__badge--anchorOriginTopRight">0</span>
  </div>
  <div class="RuiBadge m-5">
    <span class="RuiBadge__Icon"><i class="fas fa-comment-dots c-maroon"></i></span>
    <span class="RuiBadge__badge RuiBadge__badge--colorSecondary RuiBadge__badge--anchorOriginTopRight">10</span>
  </div>
  <div class="RuiBadge m-5">
    <span class="RuiBadge__Icon"><i class="fas fa-heart c-red"></i></span>
    <span class="RuiBadge__badge RuiBadge__badge--anchorOriginTopRight">100</span>
  </div>


  <h2>Badge on Avatar</h2>
  <div class="RuiBadge m-5">
    <div class="RuiBadge__avatar">
      <img class="RuiBadge__avatar--img" src="https://v4.mui.com/static/images/avatar/1.jpg" alt="Avatar" />
    </div>
    <span class="RuiBadge__badge RuiBadge__badge--anchorOriginTopRight">10</span>
  </div>
  <div class="RuiBadge m-5">
    <div class="RuiBadge__avatar bg-pink">
      SK
    </div>
    <span class="RuiBadge__badge RuiBadge__badge--anchorOriginTopRight RuiBadge--dot"></span>
  </div>
  <div class="RuiBadge m-5">
    <div class="RuiBadge__avatar">
      <img class="RuiBadge__avatar--img" src="https://v4.mui.com/static/images/avatar/3.jpg" alt="Avatar" />
    </div>
    <span class="RuiBadge__badge RuiBadge__badge--anchorOriginBottomRight RuiBadge--dot"></span>
  </div>

</body>

</html>
