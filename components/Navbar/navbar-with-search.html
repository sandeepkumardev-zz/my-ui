<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with search</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <header class="RuiPaper RuiAppbar RuiAppBar--positionStatic RuiAppBar--colorPrimary RuiPaper--elevation3">
        <div class="RuiToolbar RuiToolbar--regular RuiToolbar--spaceBetween RuiToolbar--gutters">
            <div class="RuiToolbar__left">
                <button class="RuiButtonBase RuiIconButton RuiIconButton--colorInherit mr-5">
                    <span class="RuiIconButton__Label">
                        <span class="RuiIconButton__Icon">
                            <i class="fas fa-bars"></i>
                        </span>
                    </span>
                </button>
                <h3 class="RuiTypography__h3 mt-2">My UI</h3>
            </div>

            <div class="RuiToolbar__fill">
                <div class="RuiAppbar__searchBarInput">
                    <input type="text" placeholder="Search" />
                    <button class="RuiButtonBase RuiIconButton RuiIconButton--colorInherit RuiButton--textSizeSmall">
                        <span class="RuiIconButton__Label">
                            <span class="RuiIconButton__Icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </span>
                    </button>
                </div>
            </div>

            <div class="RuiToolbar__right">
                <button class="RuiButtonBase RuiIconButton RuiIconButton--colorInherit m-2">
                    <span class="RuiIconButton__Label">
                        <span class="RuiIconButton__Icon">
                            <i class="far fa-sun"></i>
                        </span>
                    </span>
                </button>
                <a href="#" class="RuiButtonBase RuiIconButton RuiIconButton--colorInherit m-2">
                    <span class="RuiIconButton__Label">
                        <span class="RuiIconButton__Icon">
                            <i class="fab fa-github"></i>
                        </span>
                    </span>
                </a>
            </div>
        </div>
    </header>
</body>

</html>
