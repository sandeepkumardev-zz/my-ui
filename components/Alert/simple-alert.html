<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alert</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <div class="RuiPaper RuiAlert RuiAlert--standardSuccess m-2">
        <div class="RuiAlert__icon">
            <i class="far fa-check-circle"></i>
        </div>
        <div class="RuiAlert__message">
            This is a success alert— check it out!
        </div>
    </div>
    <div class="RuiPaper RuiAlert RuiAlert--standardInfo m-2">
        <div class="RuiAlert__icon">
            <i class="far fa-info-circle"></i>
        </div>
        <div class="RuiAlert__message">
            This is an info alert— check it out!
        </div>
    </div>
    <div class="RuiPaper RuiAlert RuiAlert--standardWarning m-2">
        <div class="RuiAlert__icon">
            <i class="far fa-exclamation-circle"></i>
        </div>
        <div class="RuiAlert__message">
            This is a warning alert— check it out!
        </div>
    </div>
    <div class="RuiPaper RuiAlert RuiAlert--standardError m-2">
        <div class="RuiAlert__icon">
            <i class="far fa-times-circle"></i>
        </div>
        <div class="RuiAlert__message">
            This is a danger alert— check it out!
        </div>
    </div>
</body>

</html>
