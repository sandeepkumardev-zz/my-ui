<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <h1 class="RuiTypography__h1">Heading 1</h1>
    <h2 class="RuiTypography__h2">Heading 2</h2>
    <h3 class="RuiTypography__h3">Heading 3</h3>
    <h4 class="RuiTypography__h4">Heading 4</h4>
    <h5 class="RuiTypography__h5">Heading 5</h5>
    <h6 class="RuiTypography__h6">Heading 6</h6>
    <p class="RuiTypography__body1">Paragraph body 1</p>
    <p class="RuiTypography__body2">Paragraph body 2</p>
    <p class="RuiTypography__body1 RuiTypography--colorTextSecondary">Paragraph Gray text</p>

    <p class="RuiTypography__body1 RuiTypography--colorDanger">Paragraph danger color text</p>
    <p class="RuiTypography__body1 RuiTypography--colorAccent">Paragraph accent color text</p>

    <p class="RuiTypography__body1 RuiTextTransform--lowercase">Lowercase Paragraph</p>
